<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        let user = {
            name: 'uqingu',
            email: 'uqingu@foxmail.com'
        }

        Object.defineProperty(user, "age", {
            // value: 18,
            // enumerable:true, // 使添加的属性可以被枚举
            // writable:true, // 使添加的属性可以被修改
            // configurable:true // 使添加的属性可以被删除

            // 当对添加的属性进行读取操作时,get 函数会被调用,且返回值是该属性的值
            get() {
                console.log("读取操作:");
                return 'uqingu'
            },

            // 当对添加的属性进行写入操作时,set 函数会被调用,且会收到写入的内容
            set(value) {
                console.log("写入操作:"+value);
            }
        })
        console.log(user);
    </script>
</body>

</html>
