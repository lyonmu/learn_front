<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../localjs/vue.js"></script>
    <title>Document</title>
    <style>
        * {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="root">
        <h1>{{message}}</h1>
        <button v-on:click="handle">事件绑定 1</button><br>
        <button @click="handle">事件绑定 2</button><br>
        <button @click="func">事件绑定 3</button><br>
        <button @click="func01($event,55)">事件绑定 4</button>
    </div>

    <script>
        Vue.config.productionTip = false;
        new Vue({
            el: '#root',
            data() {
                return {
                    message: '事件处理'
                }
            },
            methods: {
                handle() {
                    alert('事件响应函数!!!')
                },
                func(e) {
                    console.log('获取事件对象');
                    console.log(e);
                    alert('获取事件对象')
                },
                func01(e,number){
                     console.log('获取事件对象和值');
                    console.log(e);
                    console.log(number);
                    alert('获取事件对象')
                }
            },
        });
    </script>
</body>

</html>
